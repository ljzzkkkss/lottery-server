            </div>

                <input class="formInput" type="text" placeholder="新密码" v-model="password" name="" id="">

            <div class="formInputWrap">
                <input class="formInput" type="text" placeholder="确认密码" v-model="password2" name="" id="">
            </div>      
        </div>
